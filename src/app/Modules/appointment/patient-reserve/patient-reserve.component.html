
<div class="container text-center">
    <div class="row mt-5">
        <div class="col">
            <div class="card card-profile shadow mt-4">
                <div class="row justify-content-center">
                  <div class="col-lg-3 order-lg-2">
                    <div class="card-profile-image">
                      <a href="#">
                        <img
                          *ngIf="doctor"
                          [attr.src]="'./../../../../assets/images/users/' + doctor?.photo"
                          style="width: 100px"
                          class="rounded-circle"
                        />
                      </a>
                    </div>
                  </div>
                </div>
                <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
                  <div class="d-flex justify-content-between">
                    
              
                  
                    
                  </div>
                </div>
                <div class="card-body pt-0 pt-md-4">
                  <div class="row">
                    <div class="col">
                      <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                     
                     
                      </div>
                    </div>
                  </div>
                  <div class="text-center">
                    <h1>
                      {{ doctor?.name | uppercase }}<span class="font-weight-light"></span>
                    </h1>
                    <div class="h5 font-weight-300">
                      <h4>
                        <i class="fa-solid fa-calendar-days"></i>
                        {{ doctor?.age }} years
                      </h4>
                      <h4><i class="fa-solid fa-envelope"></i> {{ doctor?.email }}</h4>
                      <h4>
                        <i class="fa-solid fa-user-doctor"></i>
                        Speciality :
                        {{ doctor?.speciality }}
                      </h4>
                      <h4>
                        <i class="fa-solid fa-clock"></i>
                        Working Hours : {{ doctor?.workingHours }}
                      </h4>
                    </div>
                   
                  </div>
                </div>
              </div>
              
        </div>




       <div class="col">
        <h3 class="upper"> Reservation  </h3>
        <div class="col" id="mycard">
          
        <div class="form-group">

          <label> choose clinic</label> <br>
          <p-dropdown [options]="clinicArray" [(ngModel)]="selectClinic" styleClass="we" optionLabel="clinicName" [filter]="true" filterBy="clinicName" [showClear]="true" placeholder=" Clinic">
            <ng-template pTemplate="selectedItem">
                <div class="flex align-items-center gap-2" *ngIf="selectClinic">
                    <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + selectClinic.clinicName.toLowerCase()" style="width: 18px"/>
                    <div>{{ selectClinic.clinicName }}</div>
                </div>
            </ng-template>
            <ng-template let-clinic pTemplate="item">
                <div class="flex align-items-center gap-2">
                    <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + clinic.clinicName.toLowerCase()" style="width: 18px"/>
                    <div>{{ clinic.clinicName }}</div>
                </div>
            </ng-template>
        </p-dropdown>
        <div>
            <div class="form-group label-floating">
                <label class="control-label mt-3">Date</label>
                 <br>
                <p-calendar [(ngModel)]="date" [showTime]="true" [showIcon]="true" [showSeconds]="true"   [minDate]="today"></p-calendar>
      
              
              </div>
              <span class="p-float-label mb-3">
                <textarea id="float-input" rows="5" cols="30" pInputTextarea [(ngModel)]="description" ></textarea>
                <label for="float-input">describe your complaint </label>
            </span>
              <p-button (click)="saveReservation()" >Reserve</p-button >
            </div>
        </div>
        </div>
       
       </div>
        
       
      </div>
      
    
</div>
