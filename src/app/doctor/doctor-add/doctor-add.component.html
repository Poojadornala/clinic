<button
  type="button"
  class="btn float"
  data-bs-toggle="modal"
  data-bs-target="#addDoctor"
>
  <i class="fa-solid fa-user-plus my-float"> </i>
</button>
<div
  class="modal fade"
  id="addDoctor"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  data-bs-backdrop="static"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Doctor</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          class="formwraper"
          [formGroup]="signupForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="row mb-3">
            <label for="username" class="col-form-label col-4-sm col-5"
              >Name</label
            >
            <input
              type="text"
              class="form-control col-8-sm col-7"
              formControlName="username"
            />
            <span
              class="block-help"
              *ngIf="
                !signupForm.get('username').valid &&
                signupForm.get('username').touched
              "
              >Invalid Name</span
            >
          </div>
          <div class="row mb-3">
            <label for="age" class="col-form-label col-4-sm col-5">Age</label>
            <input
              type="text"
              class="form-control col-8-sm col-7"
              formControlName="age"
            />
            <span
              class="block-help"
              *ngIf="
                !signupForm.get('age').valid && signupForm.get('age').touched
              "
              >Invalid Age</span
            >
          </div>
          <div class="row mb-3">
            <label for="speciality" class="col-form-label col-4-sm col-5"
              >Speciality</label
            >
            <select
              type="text"
              class="form-control col-8-sm col-7"
              formControlName="speciality"
            >
              <option value="Internist">Internist</option>
              <option value="Optometrist">Optometrist</option>
              <option value="orthopedist">orthopedist</option>
              <option value="Dentist">Dentist</option>
              <option value="Urologist">Urologist</option>
              <option value="Surgeon">Surgeon</option>
            </select>
          </div>
          <span
            class="block-help"
            *ngIf="
              !signupForm.get('speciality').valid &&
              signupForm.get('speciality').touched
            "
            >Invalid Speciality</span
          >
          <div class="row mb-3">
            <label for="email" class="col-form-label col-4-sm col-5"
              >Email</label
            >
            <input
              type="text"
              class="form-control col-8-sm col-7"
              formControlName="email"
            />
            <span
              class="block-help"
              *ngIf="
                !signupForm.get('email').valid &&
                signupForm.get('email').touched
              "
              >Invalid Email</span
            >
            <span
              class="block-help"
              *ngIf="emailExists && invalidEmail == signupForm.value.email"
              >Email Already Exist</span
            >
          </div>
          <div class="row mb-3">
            <label for="password" class="col-form-label col-4-sm col-5"
              >Password</label
            >
            <input
              type="password"
              class="form-control col-8-sm col-7"
              formControlName="password"
            />
            <span
              class="block-help"
              *ngIf="
                !signupForm.get('password').valid &&
                signupForm.get('password').touched
              "
              >Invalid Password</span
            >
          </div>
          <div class="row mb-3">
            <label for="photo" class="col-form-label col-4-sm col-5"
              >Photo</label
            >
            <input
              type="file"
              class="form-control col-8-sm col-7"
              formControlName="photo"
              (change)="onSelectPhoto($event)"
            />
          </div>
          <div class="row mb-3">
            <label for="workinghours" class="col-form-label col-4-sm col-5"
              >Working Hours</label
            >

            <input
              type="text"
              class="form-control col-8-sm col-7"
              formControlName="workinghours"
            />
            <span
              class="block-help"
              *ngIf="
                !signupForm.get('workinghours').valid &&
                signupForm.get('workinghours').touched
              "
              >Invalid Working Hours</span
            >
          </div>
          <div class="text-center">
            <input
              type="submit"
              class="btn btn-primary"
              id="register"
              (click)="addDoctor()"
              [disabled]="!signupForm.valid"
            />
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
