<div class="main-content">
  <!-- Top navbar -->

  <div
    class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
    style="
      min-height: 600px;
      background-image: url(https://raw.githubusercontent.com/creativetimofficial/argon-dashboard/gh-pages/assets-old/img/theme/profile-cover.jpg);
      background-size: cover;
      background-position: center top;
    "
  >
    <!-- Mask -->
    <span class="mask bg-gradient-default opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-7 col-md-10">
          <h1 class="display-2 text-white">Hello <br />{{ user?.name }}</h1>
          <p class="text-white mt-0 mb-5">
            This is your profile page. You can see the progress you've made with
            your work and manage your projects or assigned tasks
          </p>
          <button class="btn btn-info" (click)="editClick = true">
            Edit profile
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
        <app-employee-profile-card
          *ngIf="role == 'employee'"
          [employee]="user"
          [mode]="'profile'"
        ></app-employee-profile-card>

        <app-doctor-profile-card
          *ngIf="role == 'doctor'"
          [doctor]="user"
          [mode]="'profile'"
        >
        </app-doctor-profile-card>
        <app-patient-profile-card
          *ngIf="role == 'patient'"
          [patient]="user"
          [mode]="'profile'"
        ></app-patient-profile-card>
      </div>
      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8"></div>
            </div>
          </div>
          <app-employee-profile-edit
            *ngIf="role == 'employee' && editClick == true"
            [EditeEmployee]="user"
          ></app-employee-profile-edit>

          <app-doctor-profile-edit
            *ngIf="role == 'doctor' && editClick == true"
            [EditDoctor]="user"
          ></app-doctor-profile-edit>
          <app-doctor-data
            [doctor]="user"
            *ngIf="role == 'doctor' && editClick == false"
          ></app-doctor-data>

          <app-patient-profile-edit
            *ngIf="role == 'patient' && editClick == true"
            [EditPatient]="user"
          >
          </app-patient-profile-edit>
          <app-patient-data
            [patient]="user"
            *ngIf="role == 'patient' && editClick == false"
          ></app-patient-data>
        </div>
        <button
          *ngIf="editClick"
          class="btn btn-info"
          (click)="editClick = false"
        >
          show profile
        </button>
      </div>
    </div>
  </div>
</div>
